<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
   let a = [-1, 2, 4, 5, 20];
    let f = 0;
    let last = a.length - 1;
    while (f < last) {
        let b = a[f];
        a[f] = a[last];
        a[last] = b;
        f++;
        last--;
    }
    document.write(a);
</script>

</body>
</html>
